<div class="p-5 bg-white rounded-lg shadow-lg mt-6"> <!-- Added margin-top to separate it -->
  <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200">Change Password</h2>

  <form class="space-y-6 max-w-md mx-auto text-left">
    <!-- Current Password -->
    <div>
      <label for="currentPassword" class="block text-gray-700 text-sm font-semibold mb-2">Current Password</label>
      <input type="password" id="currentPassword" placeholder="••••••••"
              name="currentPassword" required
             class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none  focus:border-green-500" />
    </div>

    <!-- New Password -->
    <div>
      <label for="newPassword" class="block text-gray-700 text-sm font-semibold mb-2">New Password</label>
      <input type="password" id="newPassword" placeholder="••••••••"
              name="newPassword" required
             class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none focus:border-green-500" />
    </div>

    <!-- Confirm New Password -->
    <div>
      <label for="confirmNewPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm New Password</label>
      <input type="password" id="confirmNewPassword" placeholder="••••••••"
             name="confirmNewPassword" required
             class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none  focus:border-green-500" />
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
      <button type="button" (click)="onCancel()"
              class="px-6 py-2 rounded-md text-base bg-gray-200 text-gray-800 cursor-pointer transition-colors duration-300 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
        Cancel
      </button>
      <button type="submit" (click)="onChangePassword()"
              class="px-6 py-2 rounded-md text-base bg-green-500 text-white cursor-pointer transition-colors duration-300 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Save New Password
      </button>
    </div>
  </form>
</div>
