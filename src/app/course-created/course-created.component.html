<div class="flex-1 p-5 bg-white rounded-lg shadow-lg relative">
  <h2 class="text-4xl font-semibold text-gray-800 mb-5 pb-4 border-b-2 border-gray-600  ">Courses Created</h2>
  <button class="absolute top-6 right-5 bg-[#4CAF50] hover:bg-green-700 text-white py-2 px-4 rounded-full text-sm transition-colors duration-200" (click)="createCourse()">Create New</button>
  <!-- <p class="text-gray-600 text-sm mb-6 border-b-2 border-gray-600">The courses you enrolled in</p> -->

  <!-- Grid to display course cards, responsive layout -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Loop through each course and render a CourseCardComponent -->
     @for (course of courses; track course.id) {

       <app-course-card  [course]="course"></app-course-card>
     }
  </div>

  <!-- Message if no courses are enrolled -->
   @if (courses.length === 0) {
    <div class="text-center text-gray-500 p-8">
      <p>You haven't enrolled in any courses yet.</p>
    </div>
   }

</div>
