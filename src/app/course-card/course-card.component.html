<div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transition-transform duration-200 hover:scale-[1.02] cursor-pointer">
  <!-- Course image -->
  <div class="w-full h-40 bg-gray-200 flex items-center justify-center overflow-hidden">
    <img [src]="course.imageUrl" [alt]="course.title" class="w-full h-full object-cover">
  </div>

  <!-- Course details -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-2">{{ course.title }}</h3>
    <div class="text-sm text-gray-600 mb-2">{{ course.instructor }}</div>
    <p class="text-sm text-gray-700 line-clamp-3">{{ course.description }}</p>
  </div>
</div>
