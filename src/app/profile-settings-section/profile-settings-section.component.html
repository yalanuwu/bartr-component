<div class="p-5 bg-white rounded-lg shadow-lg">

  <div class="">
    <h2 class="text-4xl font-semibold text-gray-800 pb-1">Profile Settings</h2>
    <p class="text-gray-600 text-sm mb-6 pb-4 border-b-2 border-gray-600">Manage your account information and preferences.</p>

    <form class="space-y-6 max-w-3xl mx-auto"> <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
        <input type="text" id="fullName" placeholder="Your Full Name"
                name="fullName"
               class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none focus:border-green-500" />
        </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" placeholder="Your Email Address"
                name="email"
               class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none focus:border-green-500" />
        </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
        <div class="flex items-center space-x-4">
          <input type="password" id="password" placeholder="••••••••"
                  name="password"
                  disabled
                 class="flex-grow p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none focus:border-green-500" />
          <button
                type="button"
                 class="p-3 rounded-md text-base bg-green-500 text-white cursor-pointer transition-colors duration-300 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"

                 (click)="toggleChangePasswordForm()"

             >Change Password</button>
        </div>
      </div>

      <div class="mb-6">
        <label for="countryRegion" class="block text-gray-700 text-sm font-semibold mb-2">Country / Region</label>
        <input type="text" id="countryRegion" placeholder="Your Country / Region"
               name="countryRegion"
               class="w-full p-3 text-base border-2 border-gray-800 rounded-md focus:outline-none focus:border-green-500" />
        </div>

      <button type="submit" (click)="onSaveChanges()"
              class="w-full p-3 rounded-md text-base bg-green-500 text-white cursor-pointer transition-colors duration-300 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Update Profile
      </button>

      <div class="pt-4 border-t border-gray-200 flex items-center">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Deactivate account</label>
          <p class="text-sm text-gray-500 mb-4">This will remove your account</p>
        </div>

        <div class="ml-auto"> <button (click)="onDeactivateAccount()"
                  class="px-6 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200">
            Deactivate account
          </button>
        </div>
      </div>

    </form>

    @if(showChangePasswordForm) {
      <div
         class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
         (click)="toggleChangePasswordForm()">
      <div class=" p-6 rounded-lg max-w-md w-full relative" (click)="$event.stopPropagation()">
        <app-change-password
          (passwordChanged)="handlePasswordChanged($event)"
          (cancelChange)="toggleChangePasswordForm()"> </app-change-password>
      </div>
    </div>
    }


  </div>
</div>
