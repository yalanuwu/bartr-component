<div class="relative min-h-screen bg-gray-900 font-sans text-white overflow-x-hidden">
  <div class="absolute inset-0 z-0">
    <img src="assets/homePage/image.png" alt="Person at computer working" class="scale-150 opacity-50">
  </div>

  <app-navbar-component [showHomeButtons]="true" class="relative z-20"></app-navbar-component>

  <main class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 md:px-8 py-20 min-h-[calc(100vh-80px)]">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl font-konkhmer leading-tight mb-4 tracking-tight">
        Unlock Knowledge.
        <br>Trade Skills.
        Grow Together.
      </h1>

      <div class="mt-10 mb-8 flex items-center w-full max-w-xl mx-auto bg-white rounded-full shadow-xl overflow-hidden">
        <input type="text" placeholder="Search for a course, or a creator, or a category"
               class="flex-grow py-3 px-6 text-lg text-gray-800 placeholder-gray-500 focus:outline-none  rounded-l-full">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-r-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <div class="flex flex-wrap justify-center gap-4 mt-8 text-lg">
        <button class="flex items-center border-slate-100 border-2 hover:border-green-600 text-white py-2 px-4 rounded-full transition-colors duration-300">
          Information Technology
          <span class="ml-2">&rarr;</span>
        </button>
        <button class="flex items-center border-slate-100 border-2 hover:border-green-600 text-white py-2 px-4 rounded-full transition-colors duration-300">
          Music
          <span class="ml-2">&rarr;</span>
        </button>
        <button class="flex items-center border-slate-100 border-2 hover:border-green-600 text-white py-2 px-4 rounded-full transition-colors duration-300">
          Language
          <span class="ml-2">&rarr;</span>
        </button>
        </div>
    </div>
  </main>

  <section class="bg-white text-gray-800 py-16 px-4 md:px-8 relative z-10">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold mb-8">Categories</h2>


      <div class="flex overflow-x-auto snap-x snap-mandatory pb-6 space-x-6 scrollbar-hide">
      <div class="flex-none snap-center w-64 rounded-lg shadow-lg overflow-hidden border-t-4 border-transparent transition-transform duration-300 ease-in-out hover:scale-105">
        <div class="bg-green-700 text-white p-4 font-semibold text-center rounded-t-lg">
          Information Technology
        </div>
        <div class="p-4 bg-[#ECF7EF] h-40 flex items-center justify-center rounded-b-lg">
          <img src="assets/category_images/it.png" alt="Information Technology" class="w-full h-full object-cover rounded-md shadow-sm">
        </div>
      </div>

      <div class="flex-none snap-center w-64 rounded-lg shadow-lg overflow-hidden border-t-4 border-transparent transition-transform duration-300 ease-in-out hover:scale-105">
        <div class="bg-green-700 text-white p-4 font-semibold text-center rounded-t-lg">
          Music
        </div>
        <div class="p-4 bg-[#FEEBED] h-40 flex items-center justify-center rounded-b-lg">
          <img src="assets/category_images/music2.png" alt="Video Editing Preview" class="h-full w-full object-cover rounded-md shadow-sm">
        </div>
      </div>

      <div class="flex-none snap-center w-64 rounded-lg shadow-lg overflow-hidden border-t-4 border-transparent transition-transform duration-300 ease-in-out hover:scale-105">
        <div class="bg-green-700 text-white p-4 font-semibold text-center rounded-t-lg">
          Language
        </div>
        <div class="p-4 bg-[#FDF0E1] h-40 flex items-center justify-center rounded-b-lg">
          <img src="assets/category_images/language2.png" alt="Software Development Preview" class="h-full w-full object-cover rounded-md shadow-sm">
        </div>
      </div>

      <div class="flex-none snap-center w-64 rounded-lg shadow-lg overflow-hidden border-t-4 border-transparent transition-transform duration-300 ease-in-out hover:scale-105">
        <div class="bg-green-700 text-white p-4 font-semibold text-center rounded-t-lg">
          Art
        </div>
        <div class="p-4 bg-[#E7F7F0] h-40 flex items-center justify-center rounded-b-lg">
          <img src="assets/category_images/art.png" alt="SEO Preview" class="h-full w-full object-cover rounded-md shadow-sm">
        </div>
      </div>

        <div class="flex-none flex items-center justify-center pl-4 pr-2">
          <button class="text-gray-600 hover:text-gray-900 focus:outline-none">
            <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-16 relative rounded-lg p-4 md:p-12 text-white shadow-xl overflow-hidden h-80">
        <img src="assets/homePage/gradient/gradient.png" alt="Bartr platform background" class="absolute inset-0 w-full h-full object-cover rounded-lg">

        <img src="assets/bartr/Bartr._cropped.png" alt="Bartr Logo" class="scale-75 mb-2 absolute left-0  top-55">
        <div class="relative z-0 flex flex-col md:flex-row justify-between items-start md:items-end h-full">

          <div class="mb-4 md:mb-0 md:mr-8 text-left flex flex-col">

      <section class="py-14 bg-white text-gray-800">
        <div class="max-w-7xl mx-auto px-4 md:px-8">
          <h2 class="text-3xl md:text-4xl font-konkhmer mb-8">Courses you may like</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <app-course-card-general *ngFor="let course of courses" [course]="course"></app-course-card-general>

            </div>
